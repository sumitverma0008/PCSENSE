<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCSensei - Price Update Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 14px;
        }

        .updates-section {
            margin-top: 30px;
        }

        .update-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .price-up {
            color: #ff4757;
        }

        .price-down {
            color: #2ed573;
        }

        .category-header {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0 15px 0;
            font-weight: 600;
        }

        .refresh-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #26de81;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-link">‚Üê Back to Admin Panel</a>
        
        <h1>
            <span>ü§ñ</span>
            AI Price Update Dashboard
        </h1>
        <p class="subtitle">Real-time price monitoring and updates</p>

        <button class="refresh-btn" onclick="loadPriceData()">üîÑ Refresh Data</button>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="updates-section" id="updatesSection">
            <div class="loading">Loading recent updates...</div>
        </div>
    </div>

    <script>
        async function loadPriceData() {
            try {
                const response = await fetch('logs/price-summary.txt');
                
                if (!response.ok) {
                    displayNoData();
                    return;
                }

                const text = await response.text();
                parseSummary(text);
                
            } catch (error) {
                displayError();
            }
        }

        function parseSummary(text) {
            const lines = text.split('\n');
            
            // Extract statistics
            let totalUpdates = 0;
            let priceIncreases = 0;
            let priceDecreases = 0;
            let timestamp = '';
            
            lines.forEach(line => {
                if (line.includes('Generated:')) {
                    timestamp = line.replace('Generated:', '').trim();
                }
                if (line.includes('Total Updates:')) {
                    totalUpdates = parseInt(line.match(/\d+/)[0]);
                }
                if (line.includes('Price Increases:')) {
                    priceIncreases = parseInt(line.match(/\d+/)[0]);
                }
                if (line.includes('Price Decreases:')) {
                    priceDecreases = parseInt(line.match(/\d+/)[0]);
                }
            });

            displayStats(timestamp, totalUpdates, priceIncreases, priceDecreases);
            displayUpdates(text);
        }

        function displayStats(timestamp, total, increases, decreases) {
            const statsHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p>Total Updates</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);">
                    <h3>${increases}</h3>
                    <p>Price Increases</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #2ed573 0%, #7bed9f 100%);">
                    <h3>${decreases}</h3>
                    <p>Price Decreases</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #5f27cd 0%, #341f97 100%);">
                    <h3>üìÖ</h3>
                    <p>${timestamp || 'No updates yet'}</p>
                </div>
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        function displayUpdates(text) {
            const lines = text.split('\n');
            let html = '';
            let currentCategory = '';
            
            lines.forEach(line => {
                // Category headers
                if (line.match(/^[A-Z]+$/)) {
                    currentCategory = line;
                    html += `<div class="category-header">${line}</div>`;
                }
                
                // Item updates
                const itemMatch = line.match(/^\s{2}(.+)$/);
                if (itemMatch && !line.includes('Old:') && !line.includes('----')) {
                    html += `<div class="update-item"><div class="item-name">${itemMatch[1]}</div>`;
                }
                
                // Price changes
                const priceMatch = line.match(/Old: ‚Çπ([\d,]+) ‚Üí New: ‚Çπ([\d,]+) \((‚Üë|‚Üì) ([\d.]+)%\)/);
                if (priceMatch) {
                    const [_, oldPrice, newPrice, arrow, percent] = priceMatch;
                    const isIncrease = arrow === '‚Üë';
                    html += `
                        <div class="price-change">
                            <span>‚Çπ${oldPrice}</span>
                            <span style="color: #999;">‚Üí</span>
                            <span class="${isIncrease ? 'price-up' : 'price-down'}">‚Çπ${newPrice}</span>
                            <span class="${isIncrease ? 'price-up' : 'price-down'}">(${arrow} ${percent}%)</span>
                        </div>
                    </div>`;
                }
            });
            
            document.getElementById('updatesSection').innerHTML = html || '<div class="loading">No updates to display</div>';
        }

        function displayNoData() {
            document.getElementById('statsGrid').innerHTML = `
                <div class="loading" style="grid-column: 1 / -1;">
                    <h3>No price data available</h3>
                    <p style="margin-top: 10px;">Run the price monitor to generate updates:</p>
                    <code style="background: #f0f0f0; padding: 10px; display: block; margin: 15px 0; border-radius: 5px;">
                        node price-monitor.js --once
                    </code>
                    <p>Or double-click: <strong>check-prices-once.bat</strong></p>
                </div>
            `;
            document.getElementById('updatesSection').innerHTML = '';
        }

        function displayError() {
            document.getElementById('statsGrid').innerHTML = `
                <div class="loading" style="grid-column: 1 / -1; color: #ff4757;">
                    <h3>‚ö†Ô∏è Error loading price data</h3>
                    <p style="margin-top: 10px;">Make sure the price monitor has been run at least once.</p>
                </div>
            `;
        }

        // Load data on page load
        loadPriceData();
    </script>
</body>
</html>
